<!DOCTYPE html>
<html lang="de">
   <head>
      <title>Etch-A-Sketch</title>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="styles/style.css" />
   </head>

   <body>
      <main>
         <h1>Etch-A-Sketch</h1>
         <div class="canvas-container">
            <!-- Toolbar left -->
            <div class="side-toolbar">
               <!-- Color picker to change paint color -->
               <div class="flex col center">
                  <input class="color-picker transform-enabled" id="color-picker" type="color" />
                  <!-- Normal mode choice-->
                  <input type="radio" id="normal-mode" class="rem-btn" name="paint-mode" checked />
                  <label for="normal-mode" class="transform tbl-btn">Normal</label>
                  <!-- Rainbow mode choice -->
                  <input type="radio" id="rainbow-mode" class="rem-btn" name="paint-mode" />
                  <label for="rainbow-mode" class="transform tbl-btn">Rainbow</label>
                  <!-- Darkening of color-->
                  <input type="checkbox" id="darkening-check" class="rem-btn" />
                  <label for="darkening-check" class="transform tbl-btn">Darkening</label>
                  <!-- Darkening of background check-->
                  <span>Darken BG</span>
                  <!-- start disabled, because darkening is first off-->
                  <input type="checkbox" id="darkening-bg-check" class="rem-btn" disabled />
                  <label for="darkening-bg-check" class="tbl-switch"></label>
                  <!-- Clear canvas -->
                  <button id="clear-btn" class="transform tbl-btn">Clear</button>
                  <!-- Resolution input -->
                  <div>
                     <input
                        type="text"
                        inputmode="numeric"
                        id="res-height"
                        name="rows"
                        class="resolution-input"
                     />
                     <span> x </span>
                     <input
                        type="text"
                        inputmode="numeric"
                        id="res-width"
                        name="cols"
                        class="resolution-input"
                     />
                  </div>
                  <!-- Apply resolution change -->
                  <button id="resolution-btn" class="transform tbl-btn">Apply</button>
               </div>
            </div>
            <!-- Canvas to be painted-->
            <div
               class="canvas"
               id="canvas"
               ondragstart="return false;"
               ondrop="return false;"
               oncontextmenu="return false;"
            ></div>
            <!-- Toolbar right -->
            <div class="side-toolbar"></div>
         </div>
      </main>
      <script type="module" src="scripts/main.js"></script>
   </body>
</html>
