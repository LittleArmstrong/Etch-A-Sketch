<!DOCTYPE html>
<html lang="de">
   <head>
      <title>Etch-A-Sketch</title>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="styles/style.css" />
   </head>

   <body>
      <main>
         <h1>Etch-A-Sketch</h1>
         <div id="toolbar-up">
            <input type="text" inputmode="numeric" id="rows" name="rows" class="resolution-input" />
            <span> x </span>
            <input type="text" inputmode="numeric" id="cols" name="cols" class="resolution-input" />
            <button id="resolution-btn">Apply</button>
            <button id="clear-btn">Clear</button>
         </div>

         <div id="canvas-container">
            <div id="menu-left">
               <input id="color-picker" type="color" />
            </div>
            <div id="canvas" ondragstart="return false;" ondrop="return false;"></div>
            <div id="menu-right"></div>
         </div>
      </main>

      <script type="module" src="scripts/main.js"></script>
   </body>
</html>
