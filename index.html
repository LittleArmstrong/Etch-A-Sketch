<!DOCTYPE html>
<html lang="de">
   <head>
      <title>Etch-A-Sketch</title>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="styles/style.css" />
   </head>

   <body>
      <main>
         <h1>Etch-A-Sketch</h1>
         <div class="toolbar-up">
            <input
               type="text"
               inputmode="numeric"
               id="res-height"
               name="rows"
               class="resolution-input"
            />
            <span> x </span>
            <input
               type="text"
               inputmode="numeric"
               id="res-width"
               name="cols"
               class="resolution-input"
            />
            <button id="resolution-btn">Apply</button>
            <button id="clear-btn">Clear</button>
         </div>

         <div class="canvas-container">
            <div class="side-toolbar">
               <input class="color-picker transform" id="color-picker" type="color" />

               <div class="fit-content center">
                  <input
                     type="radio"
                     id="normal-mode"
                     class="toggle-buttons"
                     name="paint-mode"
                     checked
                  />
                  <label for="normal-mode" class="vertical-rb transform">Normal</label>
               </div>

               <div class="fit-content center">
                  <input type="radio" id="rainbow-mode" class="toggle-buttons" name="paint-mode" />
                  <label for="rainbow-mode" class="vertical-rb transform">Rainbow</label>
               </div>
            </div>
            <div
               class="canvas"
               id="canvas"
               ondragstart="return false;"
               ondrop="return false;"
            ></div>
            <div class="side-toolbar"></div>
         </div>
      </main>
      <script type="module" src="scripts/main.js"></script>
   </body>
</html>
