<!DOCTYPE html>
<html lang="de">
   <head>
      <title>Etch-A-Sketch</title>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="styles/style.css" />
   </head>

   <body>
      <main>
         <h1>Etch-A-Sketch</h1>
         <!-- Upper toolbar-->
         <div class="toolbar-up">
            <!-- Resolution input -->
            <input
               type="text"
               inputmode="numeric"
               id="res-height"
               name="rows"
               class="resolution-input"
            />
            <span> x </span>
            <input
               type="text"
               inputmode="numeric"
               id="res-width"
               name="cols"
               class="resolution-input"
            />
            <!-- Apply resolution change -->
            <button id="resolution-btn">Apply</button>
            <!-- Clear canvas -->
            <button id="clear-btn">Clear</button>
         </div>

         <div class="canvas-container">
            <!-- Toolbar left -->
            <div class="side-toolbar">
               <!-- Color picker to change paint color -->
               <input class="color-picker transform-enabled" id="color-picker" type="color" />
               <!-- Normal mode choice-->
               <div class="fit-content center">
                  <input
                     type="radio"
                     id="normal-mode"
                     class="toggle-buttons"
                     name="paint-mode"
                     checked
                  />
                  <label for="normal-mode" class="transform menu-btn-left">Normal</label>
               </div>
               <!-- Rainbow mode choice -->
               <div class="fit-content center">
                  <input type="radio" id="rainbow-mode" class="toggle-buttons" name="paint-mode" />
                  <label for="rainbow-mode" class="transform menu-btn-left">Rainbow</label>
               </div>
               <!-- Blackening of color-->
               <div class="fit-content center">
                  <input type="checkbox" id="darkening" class="toggle-buttons" />
                  <label for="darkening" class="transform menu-btn-left">Darkening</label>
               </div>
            </div>
            <!-- Canvas to be painted-->
            <div
               class="canvas"
               id="canvas"
               ondragstart="return false;"
               ondrop="return false;"
            ></div>
            <!-- Toolbar right -->
            <div class="side-toolbar"></div>
         </div>
      </main>
      <script type="module" src="scripts/main.js"></script>
   </body>
</html>
